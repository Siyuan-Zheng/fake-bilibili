<!DOCTYPE html>
<html lang="">
<head>
</head>
<body>

<div class="num">
    <ul class="num-ul" id="channelList">
        <li class="m-home"><a href="#" class="m-home"><span>首页</span></a></li>
    </ul>
</div>

</body>

<script>

    $(function () {
        loadChannel();
    });

    function loadChannel() {

        $.ajax({
            type: 'post',
            url: '/channelData',
            data: {
                method: 'getChannelList',
            },
            dataType: 'json',
            success: function (data) {

                let channelList = JSON.parse(data.channelList);

                for (let i = 0; i < channelList.length; i++) {

                    $("#channelList").append("<li><a href=\"channel?"+ channelList[i].channelId +"\">"+channelList[i].channelName+"</a>")
                }
            }
        });
    }

</script>

</html>
